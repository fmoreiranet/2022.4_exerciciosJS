<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Remoto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/controle.css">
</head>

<body>
    <section class="container d-flex">
        <div class="controle">
            <div class="controle-corpo">
                <div class="row">
                    <button type="button" onclick="power()">Ligar</button>
                </div>
                <div class="row">
                    <div class="col-6 d-flex flex-column">
                        <button type="button" onclick="channelUp()">CH+</button>
                        <button type="button" onclick="channelDown()">CH-</button>
                    </div>
                    <div class="col-6 d-flex flex-column">
                        <button type="button">Vol+</button>
                        <button type="button">Vol-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tv" id="tela">
            <div>
                <h2></h2>
                <p></p>
            </div>
        </div>
    </section>
</body>

</html>
<script src="js/controle.js"></script>
