<script>
    function verificar() {
        let valor = parseFloat((document.getElementById("valor")).value);
        let abobrinha = document.getElementById("saidaTexto");

        if (valor >= 0) {
            abobrinha.innerHTML = "positivo";
        } else {
            abobrinha.innerHTML = "negativo";
        }
    }
</script>
