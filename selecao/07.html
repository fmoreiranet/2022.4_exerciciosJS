<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section class="container">
        <p>
            7) Escreva um programa para ler 2 valores (considere que não serão informados valores iguais) e escrever o
            maior deles.
        </p>
        <form action="">
            <div class="mb-3">
                <label for="valor1" class="form-label"> Qual o primeiro valor?</label>
                <input type="number" class="form-control" id="valor1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="valor2" class="form-label"> Qual o segundo valor?</label>
                <input type="number" class="form-control" id="valor2" placeholder="">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="button" onclick="verificar()">Verificar</button>
            </div>
        </form>
        <div id="saidaTexto" class="mt-5">
            ...
        </div>
    </section>
</body>

</html>
<script>
    function verificar() {
        // Entradas
        let valor1 = parseFloat(document.getElementById("valor1").value);
        let valor2 = parseFloat(document.getElementById("valor2").value);
        let resposta = 0;
        // processamento
        if (valor1 > valor2) {
            resposta = valor1;
        } else {
            resposta = valor2;
        }
        //saida
        let saida = document.getElementById("saidaTexto");
        saida.innerHTML = "O maior valor é " + resposta;
    }
</script>
