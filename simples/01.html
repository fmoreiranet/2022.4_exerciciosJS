<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
</head>

<body>
    <section>
        <p>
            Escreva um programa para ler o raio de um círculo, calcular e escrever a sua área (Pi * (raio * raio))
        </p>
        <form action="">
            <input type="text" name="raio" value="0" required placeholder="Raio?" class="raio" id="raio">
            <button type="button" onclick="calculoArea()">Calcular</button>
        </form>
    </section>
</body>

</html>

<script>
    function calculoArea() {
        var inputRaio = document.getElementById("raio").value;
        // (Pi * (raio * raio))
        var resultado = 3.141592 * (inputRaio * inputRaio);
        alert("Resultado: " + resultado);
    }
</script>
