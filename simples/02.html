<body>
    <section>
        <p>
            2) Escreva um programa para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor
            correspondente em graus Celsius.
            (C = (F-32) * 5 / 9)
        </p>
        <form action="">
            <label>Qual a temperatura em graus Fahrenheit?</label>
            <input type="number" placeholder="Qual a temperatura em graus Fahrenheit?" id="temp" value="0">
            <button type="button" onclick="calculo()">Calcular</button>
        </form>
        <div id="saidaTexto" class="mt-5"></div>
    </section>
</body>

</html>
<script>
    function calculo() {
        var tempF = parseFloat(document.getElementById("temp").value);

        // (C = (F-32) * 5 / 9)
        var tempC = (tempF - 32) * 5 / 9;

        //alert("Temperatura em Celsius: " + tempC)
        var saida = document.getElementById("saidaTexto");
        saida.innerHTML = "<b class='alert alert-danger'>Temperatura em Celsius: " + tempC.toFixed(2) + "</b>";
    }
</script>
