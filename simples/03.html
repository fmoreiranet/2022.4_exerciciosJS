<head>
    <meta charset="UTF-8">

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <section>
        <p>
            3) Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor correspondente
            em graus
            Fahrenheit. (F = (C * 9/5) + 32)
        </p>
        <form action="">
            <label>Qual a temperatura em graus Celsius?</label>
            <input type="number" placeholder="Qual a temperatura em graus Celsius?" id="temp">
            <button type="button" onclick="converter()">Calcular</button>
        </form>
        <input class="mt-3" type="text" id="saidaResultado" placeholder="Resultado">
    </section>
</body>

</html>
<script>
    function converter() {
        let saida = document.getElementById("saidaResultado");
        saida.placeholder = "Processando...";

        let temperatura = parseFloat(document.getElementById("temp").value);
        // F = (C * 9/5) + 32
        let resultado = (temperatura * 9 / 5) + 32;

        saida.value = "Resultado: " + resultado + "F";
        saida.disabled = true;
    }
</script>
